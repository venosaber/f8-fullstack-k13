<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id='container'>
    <div id="expressionLine"></div>
    <div id="resultLine"></div>
    <table>
        <tr>
            <td>
            </td>
            <td>
            </td>
            <td>
                <button id="del-btn">DEL</button>
            </td>
            <td>
                <button id="ac-btn">AC</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num-btn">7</button>
            </td>
            <td>
                <button class="num-btn">8</button>
            </td>
            <td>
                <button class="num-btn">9</button>
            </td>
            <td>
                <button class="op-btn">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num-btn">4</button>
            </td>
            <td>
                <button class="num-btn">5</button>
            </td>
            <td>
                <button class="num-btn">6</button>
            </td>
            <td>
                <button class="op-btn">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num-btn">1</button>
            </td>
            <td>
                <button class="num-btn">2</button>
            </td>
            <td>
                <button class="num-btn">3</button>
            </td>
            <td>
                <button class="op-btn">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num-btn">0</button>
            </td>
            <td>
                <button class="num-btn">.</button>
            </td>
            <td>
                <button id="calc-btn">=</button>
            </td>
            <td>
                <button class="op-btn">+</button>
            </td>
        </tr>
    </table>
</div>
<script src="calculator.js"></script>
</body>
</html>

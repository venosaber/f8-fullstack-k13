<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Use google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="css/ex1-style.css">
</head>
<body>
<div class="services">
    <h2>Hey there</h2>
    <p><span>We'd like to hear from you.</span> Send us your message or just say hi with our contact form or directly
        via phone, we love to chat.</p>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
        <!-- By default, :focus won't work with <div> elements, need to add tabindex = "0" to make it work-->
        <div class="form-group" tabindex="0">
            <div class="icon-container">
                <i class="fa-solid fa-user white--text"></i>
            </div>
            <input type="text" name="name" placeholder="Your name" required>
            <div class="icon-ending">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="note">Enter your name</div>
        </div>

        <div class="form-group" tabindex="0">
            <div class="icon-container">
                <i class="fa-solid fa-envelope white--text"></i>
            </div>
            <input type="email" name="email" placeholder="your@domain.com" required>
            <div class="icon-ending">
                <i class="fa-solid fa-asterisk"></i>
            </div>
            <div class="note">Enter your email</div>
        </div>

        <div class="form-group" tabindex="0">
            <div class="icon-container">
                <i class="fa-solid fa-mobile-screen-button white--text"></i>
            </div>
            <input type="tel" name="phone" placeholder="+44 00 123">
            <div class="note">Enter your phone number</div>
        </div>

        <div class="form-group" tabindex="0">
            <div class="icon-container">
                <i class="fa-solid fa-book white--text"></i>
            </div>
            <select name="subject" required>
                <option value="" selected disabled>Subject</option>
                <option value="subject-1">Subject 1</option>
                <option value="subject-2">Subject 2</option>
                <option value="subject-3">Subject 3</option>
            </select>
            <div class="icon-ending">
                <i class="fa-solid fa-asterisk"></i>
            </div>
            <div class="note">Select a subject</div>
        </div>

        <div class="form-group" tabindex="0">
            <div class="icon-container textarea-icon">
                <i class="fa-solid fa-message white--text"></i>
            </div>
            <textarea name="message" rows="10" cols="50" placeholder="Message" required></textarea>
            <div class="icon-ending textarea-icon">
                <i class="fa-solid fa-asterisk"></i>
            </div>
            <div class="note">Enter your message</div>
        </div>

        <div id="submit-group">
            <input type="checkbox" name="send-copy" id="send-copy">
            <label for="send-copy">Send me a copy of this message</label>
            <button type="submit"><b>SEND</b></button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form sign up</title>
    <style>
        form {
            background-color: lightgray;
            width: 50%;
            margin: auto;
            padding: 10px;
        }

        th {
            width: 50%;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        span {
            color: gray;
        }

        input {
            width: 80%;
        }

        select {
            width: 82%;
        }

        #submit {
            width: 90%;
            margin: 20px 0;
            padding: 10px;
            border: 0;
            border-radius: 4px;
            background-color: #02b107;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
    <h1>Try a free sample</h1>
    <p>Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos
        Imbachi coffee. We'll also make sure you don't miss out on news introducing the new coffees that we add to our
        store regularly.</p>
    <!--    Create a table with 4 rows * 2 columns to align the label & input elements -->
    <table width="100%">
        <tr>
            <th>
                <div><label for="fname">First name</label></div>
                <input id="fname" type="text" name="fname" placeholder="John" required>
            </th>
            <th>
                <div><label for="lname">Last name</label></div>
                <input id="lname" type="text" name="lname" placeholder="Smith" required>
            </th>
        </tr>
        <tr>
            <th>
                <div><label for="email">Email address</label></div>
                <input id="email" type="email" name="email" placeholder="john@example.com" required>
            </th>
            <th>
                <div><label for="address">Address</label></div>
                <input id="address" type="text" name="address" placeholder="Silk St" required>
            </th>
        </tr>
        <tr>
            <th>
                <div><label for="city">City</label></div>
                <input id="city" type="text" name="city" placeholder="London" required>
            </th>
            <th>
                <div><label for="state">State <span>(optional)</span></label></div>
                <input id="state" type="text" name="state">
            </th>
        </tr>
        <tr>
            <th>
                <div><label for="zip-code">ZIP code</label></div>
                <input id="zip-code" type="text" name="zip-code" placeholder="EC2Y8DS" required>
            </th>
            <th>
                <div><label for="country">Country</label></div>
                <select id="country" name="country">
                    <option value="united-kingdom" selected>United Kingdom</option>
                    <option value="viet-nam">Viet Nam</option>
                    <option value="germany">Germany</option>
                </select>
            </th>
        </tr>
    </table>
    <input id="submit" type="submit" value="SEND ME FREE COFFEE">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Login</title>
    <style>
        th {
            font-weight: normal;
            text-align: left;
        }

        button {
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
    <!--    Create a table with 7 rows * 2 columns to align the label,input and button elements -->
    <table>
        <tr>
            <th>
                <label for="username">Username:</label>
            </th>
            <td>
                <input id="username" type="text" name="username">
            </td>
        </tr>
        <tr>
            <th>
                <label for="password">Password:</label>
            </th>
            <td>
                <input id="password" type="password" name="password">
            </td>
        </tr>
        <tr>
            <th>
                <label for="city">City of Employment:</label>
            </th>
            <td>
                <input id="city" type="text" name="city">
            </td>
        </tr>
        <tr>
            <th>
                <label for="server">Web server:</label>
            </th>
            <td>
                <select id="server" name="server">
                    <option value="" selected disabled>&#8213;Choose a server&#8213;</option>
                    <option value="server-1">Server 1</option>
                    <option value="server-2">Server 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                <span>Please specify your role:</span>
            </th>
            <td>
                <div><label>
                    <input type="radio" name="role" value="admin"> Admin
                </label></div>
                <div><label>
                    <input type="radio" name="role" value="engineer"> Engineer
                </label></div>
                <div><label>
                    <input type="radio" name="role" value="manager"> Manager
                </label></div>
                <div><label>
                    <input type="radio" name="role" value="guest"> Guest
                </label></div>
            </td>
        </tr>
        <tr>
            <th>
                <label>Single Sign-on to the following:</label>
            </th>
            <td>
                <div><label>
                    <input type="checkbox" name="sso-option[]" value="mail">Mail
                </label></div>
                <div><label>
                    <input type="checkbox" name="sso-option[]" value="payroll">Payroll
                </label></div>
                <div><label>
                    <input type="checkbox" name="sso-option[]" value="self-service">Self-service
                </label></div>
            </td>
        </tr>
        <!--        To align the buttons just need to put the buttons in the 2nd column-->
        <tr>
            <th></th>
            <td>
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
